<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visit Madeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: { blue: '#0EA5E9', dark: '#0F172A', accent: '#F59E0B', light: '#F8FAFC' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans antialiased h-screen w-full overflow-hidden relative">
    
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=2070" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center justify-center h-full px-4">
        
        <div class="mb-8 flex items-center gap-2 font-bold text-3xl tracking-tight text-white drop-shadow-md">
            <span class="bg-brand-blue text-white rounded-lg w-10 h-10 flex items-center justify-center shadow-lg">M</span>
            VISIT<span class="text-brand-blue">MADEIRA</span>
        </div>

        <div class="bg-white dark:bg-slate-800 w-full max-w-md p-8 rounded-2xl shadow-2xl border border-white/20">
            
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Bem-vindo de volta!</h2>
                <p class="text-slate-500 text-sm mt-2">Introduza os seus dados para aceder à sua viagem.</p>
            </div>

            <form action="index.html" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
                    <input type="email" placeholder="seu.email@exemplo.com" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-blue focus:border-brand-blue outline-none transition-all dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Palavra-passe</label>
                        <a href="#" class="text-xs text-brand-blue hover:text-sky-600 font-medium">Esqueceu-se?</a>
                    </div>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-blue focus:border-brand-blue outline-none transition-all dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                </div>

                <button type="button" onclick="window.location.href='index.html'" class="w-full bg-brand-blue hover:bg-sky-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-brand-blue/30 transition-all transform hover:scale-[1.02]">
                    Entrar na Conta
                </button>

            </form>

            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
                <span class="px-3 text-xs text-slate-400 font-medium">OU</span>
                <div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
            </div>

            <div class="text-center text-sm">
                <span class="text-slate-500">Não tem conta?</span>
                <a href="#" class="font-bold text-brand-blue hover:text-sky-600 ml-1">Criar conta grátis</a>
            </div>

        </div>

        <a href="index.html" class="mt-8 text-white/80 hover:text-white text-sm font-medium flex items-center gap-2 transition-colors">
            &larr; Voltar à Página Inicial
        </a>

    </div>

</body>
</html>
